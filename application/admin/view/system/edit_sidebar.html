{include file="common/header"}
<div class="col-sm-12">
    <form class="form form-horizontal" id="add">
        <div class="row cl form-group ">
            <label class="col-xs-3 control-label">上级：</label>
            <div class="formControls col-xs-9">
                 <span class="select-box">
                    <select class="form-control select" size="1" name="tid" >
                        <option value="0">...顶级</option>
                        {foreach $top_sidebar as $v}
                            <option value="{$v.id}" {if $v.id eq $info.tid}selected{/if}>{$v.name}</option>
                        {/foreach}
                    </select>
                </span>
            </div>
        </div>

        <div class="row cl form-group ">
            <label class="col-xs-3 control-label">模块名：</label>
            <div class="formControls col-xs-9">
                <input type="text" class="form-control" placeholder="" id="name" name="name" value="{$info.name}">
            </div>
        </div>

        <div class="row cl form-group ">
            <label class="col-xs-3 control-label">模块：</label>
            <div class="formControls col-xs-9">
                <input type="text" class="form-control" placeholder="" name="url" value="{$info.url}">
            </div>
        </div>

        <div class="row cl form-group ">
            <label class="col-xs-3 control-label">排序：</label>
            <div class="formControls col-xs-9">
                <input type="text" class="form-control" placeholder="" name="sort" value="{$info.sort}">
            </div>
        </div>

        <div class="row cl form-group ">
            <label class="col-xs-3 control-label">图标：</label>
            <div class="formControls col-xs-9">
                <input type="text" class="form-control" placeholder="" name="icon" value="{$info.icon}">
            </div>
        </div>

        <div class="form-group draggable">
            <label class="form-label col-xs-3"></label>
            <div class="formControls col-xs-9">
                <button class="btn btn-primary" type="button" id="tt">修改</button>
            </div>
        </div>

    </form>
    <div class="clearfix"></div>
</div>
<script>
    $(function(){
        $('#tt').click(function(){
            var data = $('#add').serialize();
            $.post("{:url('backend/system/editsidebar', array('id'=>$id))}", data, function(data){
                if (data.success == true){
                    layer.msg('保存成功', {icon:6, time:500}, function(){
                        parent.window.location.reload();
                    })
                }else {
                    layer.msg(data.message, {icon:2, time: 1000});
                }
            });
        })
    })
</script>
{include file="common/footer"}
