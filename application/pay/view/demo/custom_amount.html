<div class="my-3 my-md-12">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">请输入支付金额</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" name="pay1" action="{:url('pay/demo/customAmountPay')}">
                            <div class="form-group">
                                <label class="form-label">商户号</label>
                                <div class="input-group">
                                    <input type="text" class="form-control text-left" name="mch_id" disabled value="{$mch_id}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">支付金额</label>
                                <div class="input-group">
                                    <input type="text" class="form-control text-left" name="price" value="0.01">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label">支付方式</div>
                                <div class="custom-controls-stacked">
                                    <label class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" name="pay_type" value="1" checked="">
                                        <span class="custom-control-label">支付宝支付</span>
                                    </label>
                                    <label class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" class="custom-control-input" name="pay_type" value="2">
                                        <span class="custom-control-label">微信支付</span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-footer">
                                <button class="btn btn-outline-info btn-block">提交支付</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
