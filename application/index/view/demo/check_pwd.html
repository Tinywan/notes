<body id="page-top">
<div class="container">

</div>

<script src="https://apps.bdimg.com/libs/layer/2.1/layer.js"></script>
<script>
    var result = window.prompt("请输入密码");
    if (result != null && result != ''){
        var data = {pwd: result};
        $.post("{:url('index/demo/checkPwd')}", data, function (data) {
            if (data.err_code == 1){
                window.location.href = "{:url('/')}?debug=true";
            }else {
                alert(data.err_msg);
                window.location.reload()
            }
        })
    }
</script>
</body>
