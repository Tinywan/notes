{include file="common/header"}
<div class="col-sm-12">
    <form class="form form-horizontal" id="add">
        <div class="row cl form-group">
            <label class="form-label col-xs-3">上级：</label>
            <div class="formControls col-xs-9">
                <span class="select-box">
                    <select class="select form-control" size="1" name="tid">
                        <option value="0">..顶级菜单</option>
                        {foreach name="top_sidebar" id="v"}
                            <option value="{$v.id}">{$v.name}</option>
                        {/foreach}
                    </select>
                </span>
            </div>
        </div>
        <div class="row cl form-group">
            <label class="form-label col-xs-3">菜单名称：</label>
            <div class="formControls col-xs-9">
                <input type="text" class="form-control"  placeholder="" id="name" name="name">
            </div>
        </div>
        <div class="row cl form-group">
            <label class="form-label col-xs-3">模块：</label>
            <div class="formControls col-xs-9">
                <input type="text" class="form-control"  placeholder="" name="url">
            </div>
        </div>
        <div class="row cl form-group">
            <label class="form-label col-xs-3">排序：</label>
            <div class="formControls col-xs-9">
                <input type="text" class="form-control" value="0" placeholder="" name="sort">
            </div>
        </div>
        <div class="row cl form-group">
            <label class="form-label col-xs-3">图标：</label>
            <div class="formControls col-xs-9">
                <input type="text" class="input-text form-control"  placeholder="" name="icon">
            </div>
        </div>
        <div class="row cl form-group">
            <label class="form-label col-xs-3"></label>
            <div class="formControls col-xs-9">
                <label>&nbsp;</label><input type="button" class="btn btn-success" id="tt" value="添加"/>
            </div>
        </div>
    </form>
</div>
<script>
    $(function(){
        $('#tt').click(function(){
            var data = $('#add').serialize();
            $.post("{:url('backend/system/addsidebar')}", data, function(data){
                if (data.success == true){
                    layer.msg('添加成功', {icon:6, time:500}, function(){
                        parent.location.reload();
                    })
                }else {
                    layer.msg(data.message, {icon:2, time: 800});
                }
            });
        })
    })
</script>
{include file="common/footer"}
