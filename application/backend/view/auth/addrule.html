{include file="common/header"}
<div class="ibox-content">
    <form role="form" class="form-horizontal m-t" id="add">
        <div class="form-group draggable">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="" id="title" name="title" >
            </div>
        </div>

        <div class="form-group draggable">
            <label class="col-sm-3 control-label">节点：</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="" name="name">
            </div>
        </div>

        <!--<div class="form-group draggable">-->
            <!--<label class="col-sm-3 control-label">表达式：</label>-->
            <!--<div class="col-sm-9">-->
                <!--<input type="text" class="form-control" placeholder="" name="condition" >-->
            <!--</div>-->
        <!--</div>-->

        <div class="form-group draggable">
            <label class="col-sm-3 control-label">是否有效：
            </label>

            <div class="col-sm-9">
                <label class="radio-inline">
                    <input type="radio" id="radio-1" value="1" name="status" checked>有效</label>
                <label class="radio-inline">
                    <input type="radio" id="radio-2" value="0" name="status">停用</label>
            </div>
        </div>
        <input type="hidden" value="{$id}" name="tid" />
        <div class="form-group draggable">
            <div class="col-sm-12 col-sm-offset-3">
                <button class="btn btn-block btn-primary" type="button" id="tt">添加</button>
            </div>
        </div>
    </form>
    <div class="clearfix"></div>
</div>
<script>
    $(function(){
        $('#tt').click(function(){
            var data = $('#add').serialize();
            $.post("{:url('addRule', array('id'=>$id))}", data, function(data){
                if (data.success == true){
                    layer.msg('添加成功', {icon:6, time:500}, function(){
                        parent.window.location.reload();
                    })
                }else {
                    layer.msg(data.message, {icon:2});
                }
            });
        })
    })
</script>
{include file="common/footer"}
